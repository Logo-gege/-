  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+SC:wght@300;400;700&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">

  <style>
    body { margin: 0; overflow: hidden; background: #000; font-family: 'Noto Serif SC', serif; }
    #root { width: 100vw; height: 100vh; position: relative; }
    .font-calligraphy { font-family: 'Ma Shan Zheng', cursive; }
    .font-xianshi { font-family: 'Noto Serif SC', serif; }
    .text-3d-emboss {
      color: #2ecc71;
      text-shadow: 0 1px 0 #1b5e20, 0 2px 0 #1b5e20, 0 10px 30px rgba(46, 204, 113, 0.6);
    }
    @keyframes pulse-soft { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 0.6; transform: scale(1.05); } }
    .animate-pulse-soft { animation: pulse-soft 4s ease-in-out infinite; }
    .animate-spin-slow { animation: spin 20s linear infinite; }
    .animate-spin-reverse { animation: spin-reverse 15s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes spin-reverse { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }
    
    .bagua-item {
      position: absolute;
      font-size: 2rem;
      color: #2ecc71;
      text-shadow: 0 0 10px #2ecc71;
    }
  </style>
